<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="addModalLabel">Add Plan</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="formCreateTask" class="formCreateTask">
                <div class="mb-3">
                    <label for="InputDate" class="col-form-label">Date</label>
                    <input type="date" id="InputDate" class="form-control" name="InputDate">
                </div>
                <div class="mb-3">
                    <label for="InputTitle" class="col-form-label">Title</label>
                    <input type="test" id="InputTitle" class="form-control" name="InputTitle">
                </div>
                <div class="mb-3">
                    <label for="InputInitial" class="col-form-label">Initial</label>
                    <input type="number" id="InputInitial" class="form-control" name="InputInitial">
                </div>
                <div class="mb-3">
                    <label for="InputTarget" class="col-form-label">Target</label>
                    <input type="number" id="InputTarget" class="form-control" name="InputTarget">
                </div>
                <div class="mb-3">
                    <label for="InputWeight" class="col-form-label">Weight</label>
                    <input type="number" id="InputWeight" class="form-control" name="InputWeight"></input>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="Create()">Sure</button>
        </div>

    </div>
</div>
